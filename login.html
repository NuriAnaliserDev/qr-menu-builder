<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Nurify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-dark);
            background-image: var(--gradient-dark);
        }
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            padding: 3rem;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glass-shadow);
            border: var(--glass-border);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .login-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }
        .login-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
    </style>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Config -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">âœ¨</div>
            <h2 class="login-title">Nurify Admin</h2>
            <p style="color: var(--text-muted);">Davom etish uchun tizimga kiring</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Parol</label>
                <input type="password" id="password" class="form-input" required placeholder="********">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                Kirish
            </button>
        </form>
        
        <div id="errorMessage" style="color: #ef4444; margin-top: 1rem; text-align: center; display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            btn.disabled = true;
            btn.textContent = 'Kirilmoqda...';
            errorMsg.style.display = 'none';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    console.log('Logged in:', userCredential.user);
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    btn.disabled = false;
                    btn.textContent = 'Kirish';
                    errorMsg.textContent = 'Xatolik: ' + error.message;
                    errorMsg.style.display = 'block';
                });
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
